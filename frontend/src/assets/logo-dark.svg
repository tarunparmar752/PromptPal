<svg viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Terminal/prompt symbol -->
  <g transform="translate(20, 30)">
    <!-- Rounded square container -->
    <rect x="-14" y="-14" width="28" height="28" rx="6" fill="currentColor" fill-opacity="0.08" stroke="currentColor" stroke-opacity="0.2" stroke-width="1.5"/>
    
    <!-- Terminal prompt symbol ">" -->
    <path d="M-6,-4 L0,0 L-6,4" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cursor line -->
    <line x1="2" y1="-3" x2="2" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Typography with perfect spacing -->
  <text x="50" y="38" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="24" font-weight="600" fill="currentColor" letter-spacing="-0.02em">
    Prompt<tspan font-weight="300" fill-opacity="0.8">Pal</tspan>
  </text>
</svg>